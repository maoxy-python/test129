<style>
	.table1{
		border-color: lightgray;
	}
	.td1,.td2{
		height: 36px;
	}
	.td1{
		text-align: right;
		padding-right: 5px;
		background-color: rgb(230,242,254);
		font-size: 14px;
	}
	.td2{
		padding-left: 2px;
	}
</style>
<form action="/admin/delete/" method="post">
    {% csrf_token %}
    {% for i in cart %}{% endfor %}
    <table class="table1" border="1" cellspacing="0" width="1110px">
        <tr>
            <td class="td1">商品名称:</td>
            <td class="td2"><input type="text" /></td>
        </tr>
        <tr>
            <td class="td1">作者:</td>
            <td class="td2"><input type="text" /></td>
        </tr>
        <tr>
            <td class="td1">出版社:</td>
            <td class="td2"><input type="text" /></td>
        </tr>
        <tr>
            <td class="td1">商品父类:</td>
            <td class="td2">
                <select>
                    <option></option>
                    <option>例子2</option>
                </select>
            </td>
        </tr>
        <tr>
            <td class="td1">出版日期:</td>
            <td class="td2">
                <input type="date" />
            </td>
        </tr>
        <tr>
            <td class="td1">出版社:</td>
            <td class="td2">
                <input type="text" />
            </td>
        </tr>

    </table>
    <p><button type="submit">提交订单</button></p>
